<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="container">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="<%=require('./images/image.jpg')%>" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__text">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__occupation">Исследователь океана</p>
                        </div>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="grid-items">

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_profile">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form popup__form_type_profile" name="edit-profile">
                <label class="popup__field">
                    <input type="text" class="popup__input popup__input_profile_name" id="name-input" name="name"
                        placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="popup__input-error" id="name-input-error"></span>
                </label>
                <label class="popup__field">
                    <input type="text" class="popup__input popup__input_profile_occupation" id="occupation-input"
                        name="occupation" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
                    <span class="popup__input-error" id="occupation-input-error"></span>
                </label>
                <button type="submit" class="popup__button popup__btn-save" name="submit"
                    value="Сохранить">Сохранить</button>
                <button type="reset" class="popup__btn-close"></button>
            </form>

        </div>
    </div>

    <div class="popup popup_img">
        <div class="popup__img-container">
            <button type="button" id="close-img" class="popup__btn-close"></button>
            <img src="./" class="popup__image" alt="Фото">
            <p class="popup__img-title"></p>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__form_type_create" name="create-card" novalidate>
                <label class="popup__field">
                    <input type="text" class="popup__input popup__input_add_name" id="title-input" name="title"
                        placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__input-error" id="title-input-error"></span>
                </label>
                <label class="popup__field">
                    <input type="url" class="popup__input popup__input_add_link" id="link-input" name="link"
                        placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error popup__input-error_visible" id="link-input-error"></span>
                </label>
                <button type="submit" class="popup__button popup__btn-create" name="create"
                    value="Создать">Создать</button>
                <button type="reset" class="popup__btn-close"></button>
            </form>
        </div>
    </div>

    <template id="card">
        <li class="grid-item">
            <img src="<%=require('./images/karachaevsk.jpg')%>" alt="фото" class="grid-item__image">
            <div class="grid-item__info">
                <h3 class="grid-item__name">Карачаевск</h3>
                <button type="button" class="grid-item__like"></button>
            </div>
            <button type="button" class="grid-item__trash">
                <img src="<%=require('./images/remove.svg')%>" alt="Корзина">
            </button>
        </li>
    </template>
</body>

</html>
